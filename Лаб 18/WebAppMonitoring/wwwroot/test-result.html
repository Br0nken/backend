<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Успешный запрос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .result-card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card result-card">
            <div class="card-body text-center">
                <div class="alert alert-success">
                    <h4>Запрос успешно обработан</h4>
                    <p id="delay" class="fs-3 fw-bold">Время выполнения: {delay} мс</p>
                </div>
                <a href="/" class="btn btn-primary btn-lg">← Вернуться на главную</a>
            </div>
        </div>
    </div>
    <script>
        // Подставляем реальное значение задержки
        const params = new URLSearchParams(window.location.search);
        document.getElementById('delay').textContent =
            `Время выполнения: ${params.get('delay')} мс`;
    </script>
</body>
</html>
